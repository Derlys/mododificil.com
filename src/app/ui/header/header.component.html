<nav>
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button
          type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-skygit -800 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="true"
          (click)="toggleNavbar()"
        >
          <span class="sr-only">Open main menu</span>
          <!--
            Icon when menu is closed.

            Heroicon name: outline/menu

            Menu open: "hidden", Menu closed: "block"
          -->
          <svg
            [class.block]="!navbarOpen"
            [class.hidden]="navbarOpen"
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <!--
            Icon when menu is open.

            Heroicon name: outline/x

            Menu open: "block", Menu closed: "hidden"
          -->
          <svg
            [class.block]="navbarOpen"
            [class.hidden]="!navbarOpen"
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div
        class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex-shrink-0 flex items-center">
          <img
            class="block lg:hidden h-8 w-auto"
            src="/assets/images/icono.svg"
            alt="icono"
          />
          <img
            class="hidden lg:block h-8 w-auto"
            src="/assets/images/logo.svg"
            alt="logo"
          />
        </div>
        <div
          [class.block]="navbarOpen"
          [class.hidden]="!navbarOpen"
          class="sm:block sm:ml-6"
        >
          <div class="flex space-x-4">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a
              routerLinkActive="active"
              routerLink="/inicio"
              class="hover:bg-sky-800 px-3 py-2 rounded-md text-sm font-medium"
              aria-current="page"
              >Inicio</a
            >

            <a
              routerLinkActive="active"
              routerLink="/posts"
              class="hover:bg-sky-800 px-3 py-2 rounded-md text-sm font-medium"
            >Blog</a
            >

            <a
              routerLink="/mi-historia"
              class="hover:bg-sky-800 px-3 py-2 rounded-md text-sm font-medium"
              >Nuestra historia</a
            >

            <a
              routerLinkActive="active"
              routerLink="/contactame"
              class="hover:bg-sky-800 px-3 py-2 rounded-md text-sm font-medium"
              >Contacto</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
