<div class="container px-5 py-24 mx-auto">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
      Formulario de contacto
    </h2>
  </div>
  <form [formGroup]="form" class="mx-auto mt-16 max-w-xl sm:mt-20">
    <div class="form-group grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label
          for="first-name"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Nombre</label
        >
        <div class="mt-2.5">
          <input
            formControlName="name"
            type="text"
            name="first-name"
            id="first-name"
            autocomplete="given-name"
            class="form-control block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div class="form-group">
        <label
          for="last-name"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Apellido</label
        >
        <div class="mt-2.5">
          <input
            formControlName="last-name"
            type="text"
            name="last-name"
            id="last-name"
            autocomplete="family-name"
            class="form-control block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div class="form-group sm:col-span-2">
        <label
          for="email"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Email</label
        >
        <div class="mt-2.5">
          <input
            formControlName="email"
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            class="form-control block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="form-group sm:col-span-2">
        <label
          for="message"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Mensaje</label
        >
        <div class="mt-2.5">
          <textarea
            formControlName="message"
            name="message"
            id="message"
            rows="4"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="mt-10">
      <button
        (click)="submit()"
        [disabled]="!form.valid"
        type="submit"
        class="block w-full rounded-md bg-sky-800 px-3.5 py-2.5 text-center text-sm font-semibold text-white"
      >
        Enviar
      </button>
    </div>
  </form>
</div>
