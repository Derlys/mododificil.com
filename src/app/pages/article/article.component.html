<div class="container mt-7">
  <div *ngIf="item$ | async as item" class="row mt-3 mt-md-5 d-flex">
    <div class="col-12 offset-md-2 col-md-8 mb-3 mb-md-5">
      <div class="card">
        <div class="card-body">
          <markdown [data]="item.content"></markdown>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
</div>
