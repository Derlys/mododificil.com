<div class="w-full bg-white p-12">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
      Aumenta tus conocimientos.<br />Empieza en esta comunidad.
    </h2>
    <p class="mx-auto mt-6 max-w-xl text-lg leading-8">
      <a class="underline decoration-sky-900"
        >Aprendamos un poco de las experiencias que se viven cuando aprendes
        desarrollo de software.</a
      >
    </p>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <a
        href="https://discord.gg/WjG9ajUKc5"
        target="_blank"
        class="rounded-md bg-sky-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-sky-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >Únete a la comunidad aquí</a
      >
    </div>
  </div>
  <div class="header flex items-end justify-center mb-12"></div>
  <div
    *ngIf="items$ | async as items"
    class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-12"
  >
    <div
      *ngFor="let item of items"
      class="overflow-hidden shadow-lg rounded-lg h-90 w-60 md:w-80 cursor-pointer m-auto"
    >
      <a [routerLink]="['/posts', item.id]" class="w-full block h-full">
        <img
          alt="blog photo"
          [src]="item.imgUrl"
          class="max-h-40 w-full object-cover"
        />
        <div class="bg-white dark:bg-gray-800 w-full p-4">
          <p class="text-gray-800 dark:text-white text-xl font-medium mb-2">
            {{ item.title }}
          </p>
          <p class="text-gray-400 dark:text-gray-300 font-light text-md">
            <markdown [data]="item.description"> </markdown>
          </p>
          <div class="flex items-center mt-4">
            <div class="flex flex-col justify-between ml-4 text-sm">
              <p class="text-gray-800 dark:text-white">Derlys Dominguez</p>
              <p class="text-gray-400 dark:text-gray-300">
                {{ item.createdAt }}
              </p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
